{% extends "layout.html "%}
{% block content %}
    <h1 style="margin-left: 18%">Welcome to Laura's Recipes!</h1>
<br>
    <h2 style="text-align:center">Recipe Gallery</h2>
    <h6 style="text-align:center">Click to view</h6>
     {% for image in recipe_images %}

    <div class="container">
         <div class="row">
          <div class="col-md-4">
            <div class="thumbnail" style="border:5px">
                <a href="static/images/{{ image }}"  target="_blank">
                <img src="static/images/{{ image }}" class="imageFormat">
                </a>
            </div>
          </div>
        </div>
     </div>
    <br>

     {% endfor %}
{% endblock content %}
