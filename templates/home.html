{% extends "layout.html "%}
{% block content %}
    <h1 style="text-align:center">Welcome to Laura's Recipes!</h1>
<br>
    <h5 style="text-align:center">Below is the recipe gallery. Click on the thumbnail to view image in new tab.</h5>
     {% for image in recipe_images %}

    <div class="container">
         <div class="row">
          <div class="col-md-4">
            <div class="thumbnail" style="border:5px">
                <a href="static/images/{{ image }}"  target="_blank">
                <img src="static/images/{{ image }}" class="imageFormat">
                </a>
            </div>
          </div>
        </div>
     </div>
    <br>

     {% endfor %}
{% endblock content %}
